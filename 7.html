<body>

    <h2>
        Задачи на продвинутую работу с формами в React
    </h2>

    <h2>На текстареа</h2>

    <h3>Задание 1. Дан текстареа и абзац. Сделайте так, чтобы при наборе
        текста в текстареа он автоматически появлялся в этом абзаце.


    </h3>

    <div id="content1"></div>

    <script type="text/babel">

        class App extends React.Component {

        constructor() {

            super();

            this.state = {value: ''};

        }

        handleChange(event) {

            this.setState({value: event.target.value});

        }

        render() {
            return (

                <div>
                    <p>{this.state.value}</p>
                    <textarea 
                    value={this.state.value} 
                    onChange={this.handleChange.bind(this)}
                    />
                </div>

            );
        }
    }
    
    ReactDOM.render(
        <App />, document.getElementById('content1')
    );


    </script>
